function MM_findObj(n, d) { //v4.01

  <script language="javascript">
    if (document.images) {
	  var slideNum = 0;
	  var slideSpeed = 3000;
	  // 创建图像数组
	  var slide = new Array();
	  slide[0] = new Image();
	  slide[0].src = "../photo/sj1.jpg";
	  slide[1] = new Image();
	  slide[1].src = "../photo/sj2.jpg";
	  slide[2] = new Image();
	  slide[2].src = "../photo/sj3.jpg";
	  slide[3] = new Image();
	  slide[3].src = "../photo/sj4.jpg";
	  slide[4] = new Image();
	  slide[4].src = "../photo/sj5.jpg";
	  slide[5] = new Image();
	  slide[5].src = "../photo/sj6.jpg";
	  // 创建图片连接
	  var url= new Array();
	  url[0] = "#";
	  url[1] = "#";
	  url[2] = "#";
	  url[3] = "#";
	  url[4] = "#";
	}
	
	// 函数
	function rotateSlide() {
	  if (slideNum < (slide.length - 1)) {
	    slideNum++;
	  }
	  else {
	    slideNum = 0;
	  }
	  document.slide.src = slide[slideNum].src;
	  setTimeout('rotateSlide()', slideSpeed);
	}
	function jumpSlide() {
	  windows.location = url(slideNum.html);
	}
  </script>
